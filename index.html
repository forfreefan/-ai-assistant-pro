<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مساعد الذكاء الاصطناعي PRO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    #chat-container::-webkit-scrollbar {
      width: 6px;
    }
    #chat-container::-webkit-scrollbar-track {
      background: #2c2c2c;
    }
    #chat-container::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 3px;
    }
  </style>
</head>
<body class="flex flex-col h-screen p-4">
  <header class="bg-gray-900 p-4 rounded-md shadow-md mb-4 text-center">
    <h1 class="text-2xl font-bold text-blue-400">مساعد الذكاء الاصطناعي PRO</h1>
  </header>

  <main class="flex-1 flex flex-col bg-gray-800 rounded-md shadow-md p-4 overflow-hidden">
    <div id="chat-container" class="flex-1 overflow-y-auto space-y-4 p-2">
    </div>

    <form id="chat-form" class="flex mt-4 space-x-2" dir="ltr">
      <input
        id="user-input"
        type="text"
        placeholder="اكتب رسالتك هنا..."
        autocomplete="off"
        required
        class="flex-grow p-3 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white rounded-md px-5 font-semibold"
      >
        إرسال
      </button>
    </form>
  </main>

  <script>
    const chatForm = document.getElementById("chat-form");
    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("user-input");

    function addMessage(sender, text) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("max-w-xs", "p-3", "rounded-md", "break-words");
      if (sender === "user") {
        msgDiv.classList.add("bg-blue-700", "self-end", "text-white");
      } else {
        msgDiv.classList.add("bg-gray-700", "self-start", "text-gray-300");
      }
      msgDiv.textContent = text;
      chatContainer.appendChild(msgDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage(message) {
      try {
        addMessage("user", message);
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });
        const data = await res.json();
        addMessage("ai", data.response);
      } catch (err) {
        addMessage("ai", "حدث خطأ في الاتصال بالخادم.");
      }
    }

    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;
      userInput.value = "";
      sendMessage(message);
    });
  </script>
</body>
</html>
